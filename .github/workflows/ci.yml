name: MLOps CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    name: Lint → Test → Train -> Push Model -> Create Docker Image  → Push Docker Image
    runs-on: ubuntu-latest

    env:
      HF_REPO: adityabhuvangiri/heart_models
      MODEL_VERSION: v${{ github.run_number }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    defaults:
      run:
        shell: bash

    steps:
      # ----------------------------
      # Checkout Code
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Setup Python
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------------
      # Install Dependencies
      # ----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest-cov

      # ----------------------------
      # Linting
      # ----------------------------
      - name: Run flake8 linting
        run: |
          flake8 src tests --statistics --count
        continue-on-error: false

      # ----------------------------
      # Unit Tests
      # ----------------------------
      - name: Run unit tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests \
            --junitxml=test-results.xml \
            --cov=src \
            --cov-report=xml \
            --cov-report=html

      # ----------------------------
      # Upload Test Artifacts
      # ----------------------------
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            test-results.xml
            htmlcov/
            coverage.xml

      # ----------------------------
      # Data Preparation
      # ----------------------------
      - name: Prepare dataset
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -m src.data_loader

      # ----------------------------
      # Data Evaluation
      # ----------------------------
      - name: Evaluate dataset
        run: |
          python -m src.evaluate

      # ----------------------------
      # Model Training
      # ----------------------------
      - name: Train model
        run: |
          python -m src.train

      # ----------------------------
      # Upload Model & MLflow Artifacts
      # ----------------------------
      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: |
            heart_models/
            mlruns/

      - name: Install Hugging Face CLI
        run: |
          pip install --upgrade huggingface_hub

      # ----------------------------
      # Push Model to Hugging Face Hub
      # ----------------------------
      - name: Push model to Hugging Face
        run: |
          python - <<EOF
          from huggingface_hub import upload_folder
          import os

          repo_id = os.environ["HF_REPO"]
          version = os.environ["MODEL_VERSION"]

          upload_folder(
              repo_id=repo_id,
              folder_path="heart_models",
              path_in_repo=version,
              token=os.environ["HF_TOKEN"],
              commit_message=f"Upload model version {version}"
          )

          print(f"✅ Model pushed to {repo_id} as {version}")
          EOF
      # ----------------------------
      # Docker Login
      # ----------------------------
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ----------------------------
      # Build Docker Image
      # ----------------------------
      - name: Build Docker image
        run: |
          docker build \
            -t aditya3298/mlops:${{ env.MODEL_VERSION }} \
            -t aditya3298/mlops:latest \
            .

      # ----------------------------
      # Push Docker Image
      # ----------------------------
      - name: Push Docker image
        run: |
          docker push aditya3298/mlops:${{ env.MODEL_VERSION }}
          docker push aditya3298/mlops:latest